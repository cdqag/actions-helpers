name: ðŸ“¦ Release

on:
  push:
    branches:
    - master
    paths-ignore:
    - .cdq/**

jobs:
  test:
    uses: ./.github/workflows/test.yaml
  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Get next version
      id: semver
      uses: ietf-tools/semver-action@v1
      with:
        token: ${{ github.token }}
        branch: ${{ github.ref_name }}
        noNewCommitBehavior: current
        noVersionBumpBehavior: patch
    - name: Move artifacts to temp directory
      run: 'mv src "${{ runner.temp }}/"

        '
    - name: Setup envs
      run: 'echo "NEXT_VERSION=${{ steps.semver.outputs.next }}" >> $GITHUB_ENV

        echo "NEXT_MAJOR_VERSION=${{ steps.semver.outputs.nextMajor }}" >> $GITHUB_ENV

        '
    - name: Checkout to major version branch
      run: "set -e\ngit fetch origin\n\nif git show-ref --verify --quiet refs/heads/$NEXT_MAJOR_VERSION; then\n  git checkout $NEXT_MAJOR_VERSION\nelse\n  git checkout -b $NEXT_MAJOR_VERSION\nfi\n\nfind . -mindepth 1 -maxdepth 1 -not -name '.git' -exec rm -rf {} \\;\n"
    - name: Move artifacts to working directory
      run: 'mv "${{ runner.temp }}"/src/* ./

        '
    - name: Commit changes
      run: 'set -e

        git config user.email "github-actions[bot]@users.noreply.github.com"

        git config user.name "github-actions[bot]"


        git add --all

        git commit --quiet -m "chore: Build version $NEXT_VERSION" || true

        git tag "$NEXT_VERSION" || true

        '
    - name: Push changes
      run: 'git push --force origin $NEXT_MAJOR_VERSION

        git push --tags

        '
